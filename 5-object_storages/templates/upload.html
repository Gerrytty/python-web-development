<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Upload image to MinIO</title>
</head>
<body>
  <h1>Upload image</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*">
    <button type="submit">Upload</button>
  </form>
</body>
</html>
