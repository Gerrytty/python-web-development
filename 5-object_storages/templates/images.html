<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MinIO Gallery</title>
</head>
<body>
  <h1>MinIO Image Gallery</h1>

  {% for image in images %}
    <div>
      <p>{{ image.name }}</p>
      <img src="{{ image.url }}" alt="{{ image.name }}" width="200">
    </div>
  {% endfor %}

</body>
</html>
